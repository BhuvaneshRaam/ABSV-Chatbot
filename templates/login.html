<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Health Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://vmghealth.com/wp-content/uploads/2022/11/Untitled-design-51-e1668093232866.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            z-index: -1;
            animation: wave 10s linear infinite;
        }

        @keyframes wave {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 20px;
            padding: 10px 15px;
        }

        .btn-primary {
            background-color: #7f53ac;
            border-color: #7f53ac;
            border-radius: 20px;
            padding: 10px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #647dee;
            border-color: #647dee;
            transform: scale(1.1);
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            top: 70%;
            right: 15px;
            transform: translateY(-50%);
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login <i class="fas fa-user-circle"></i></h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const validUsername = 'admin';
        const validPassword = 'password';

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && password === validPassword) {
                window.location.href = '{{ url_for("chatbot") }}';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
